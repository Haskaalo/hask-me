    <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
        <source src="./backgroundvid.mp4" type="video/mp4">

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">

      </div>
      </div>
      </div>
<div class="ui raised very padded text container segment">
  <h2 class="ui header">Find:</h2>
<div class="ui right action left icon input">

<button class="ui button" onclick="search()">

<!-- some video thing background -->
<!-- you got some style ;) -->
 <style>


.fullscreen-bg {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  overflow: hidden;
  z-index: -100;
    -webkit-filter: blur(15px);
  -moz-filter: blur(15px);
  -o-filter: blur(15px);
  -ms-filter: blur(15px);
  filter: blur(15px);
}

.fullscreen-bg__video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

@media (min-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    height: 300%;
    top: -100%;
  }
}

@media (max-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    width: 300%;
    left: -100%;
  }
}

@media (max-width: 767px) {
  .fullscreen-bg {
    background: url('https://haskaalo.github.io/videoplayback.mp4') center center / cover no-repeat;
  }

  .fullscreen-bg__video {
    display: none;
  }
}
h1 {
    font-size: 550%;
    text-align: center;
}

  </style>
